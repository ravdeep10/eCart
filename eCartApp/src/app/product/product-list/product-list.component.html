<div class="container">
    <h2>Our Latest Collections</h2>

    <mat-form-field>
        <input matInput placeholder="Search for products" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
            <mat-option value="priceLowHigh">Price: Low to High</mat-option>
            <mat-option value="priceHighLow">Price: High to Low</mat-option>
        </mat-select>
    </mat-form-field>
    <div fxLayout = "row wrap" fxLayoutGap = "50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card" (click)="addToCart(product)">
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <img mat-card-image src="assets/images/{{product.image_url}}" alt="{{product.name}}">
              <mat-card-content>
                  <mat-card-title>{{product.name}}</mat-card-title>
                  <mat-card-subtitle>{{product.price | currency : 'INR'}}</mat-card-subtitle>
              </mat-card-content>
            </mat-card>
        </div>
        </div>
</div>
